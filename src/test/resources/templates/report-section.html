<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Report Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .section-number {
            font-weight: bold;
            color: #666;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        .section-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-header">
            <div class="section-number">Section <span th:text="${sectionNumber}">1</span></div>
            <div class="section-title" th:text="${title}">Section Title</div>
        </div>
        <div class="section-content">
            <p th:text="${content}">Section content goes here.</p>
        </div>
    </div>
</body>
</html>
