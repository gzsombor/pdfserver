<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .invoice-info {
            margin-bottom: 20px;
        }
        .customer-info {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>INVOICE</h1>
    </div>
    
    <div class="invoice-info">
        <p><strong>Invoice Number:</strong> <span th:text="${invoiceNumber}">INV-001</span></p>
        <p><strong>Invoice Date:</strong> <span th:text="${invoiceDate}">2025-11-18</span></p>
    </div>
    
    <div class="customer-info">
        <h3>Bill To:</h3>
        <p><strong th:text="${customerName}">Customer Name</strong></p>
        <p th:text="${customerAddress}">Customer Address</p>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.description}">Item Description</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)}">0.00</td>
                <td th:text="${#numbers.formatDecimal(item.total, 1, 2)}">0.00</td>
            </tr>
        </tbody>
    </table>
    
    <div class="total">
        <p>Total Amount: $<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span></p>
    </div>
</body>
</html>
